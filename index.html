<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Б – безопасный рейтинг</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        
        .app-container {
            max-width: 900px; margin: 0 auto; background: white; border-radius: 20px;
            overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #2e7dba 0%, #1a56b0 100%); color: white;
            padding: 25px; text-align: center;
        }
        
        .header h1 { font-size: 32px; font-weight: 700; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .class-name { font-size: 16px; opacity: 0.9; margin-top: 5px; }
        
        .content { padding: 20px; }
        
        .connection-status {
            display: flex; align-items: center; justify-content: center; gap: 12px; padding: 15px;
            background: #f8f9fa; border-radius: 10px; margin: 15px 0; font-weight: 500;
        }
        
        .status-dot { width: 12px; height: 12px; border-radius: 50%; }
        .status-connected { background: #4caf50; box-shadow: 0 0 10px rgba(76,175,80,0.4); }
        .status-disconnected { background: #f44336; }
        .status-connecting { background: #ff9800; animation: pulse 1.5s infinite; }
        
        .users-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;
            margin: 25px 0; padding: 10px;
        }
        
        .user-card {
            background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease; border: 2px solid transparent;
        }
        
        .user-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .user-card.creator { background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); border-color: #ff9800; }
        
        .card-top { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        
        .place-circle {
            width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: white; font-weight: bold; font-size: 20px; flex-shrink: 0;
        }
        
        .place-circle.creator { background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%); }
        .place-circle.top3 { background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%); }
        .place-circle.other { background: linear-gradient(135deg, #78909c 0%, #546e7a 100%); }
        
        .user-name { font-size: 18px; font-weight: 700; color: #2c3e50; flex: 1; }
        
        .card-middle { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        
        .rating-box, .votes-box { text-align: center; padding: 12px; border-radius: 10px; background: #f8f9fa; }
        .label { font-size: 12px; color: #6c757d; margin-bottom: 5px; font-weight: 500; }
        
        .rating-value { font-size: 20px; font-weight: 700; }
        .rating-value.low { color: #dc3545; }
        .rating-value.medium { color: #fd7e14; }
        .rating-value.high { color: #28a745; }
        
        .votes-value { font-size: 20px; font-weight: 700; color: #495057; }
        .card-bottom { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .vote-btn {
            padding: 12px; border: none; border-radius: 8px; color: white; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        
        .vote-btn:hover { transform: translateY(-2px); }
        .like-btn { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .dislike-btn { background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%); }
        
        .badges { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
        .badge { font-size: 11px; padding: 4px 10px; border-radius: 15px; color: white; font-weight: 500; }
        .badge-savior { background: linear-gradient(135deg, #9c27b0 0%, #6a1b9a 100%); }
        .badge-premium { background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%); }
        
        .control-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        
        .panel-btn {
            padding: 15px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; font-size: 14px;
        }
        
        .panel-btn:hover { transform: translateY(-2px); }
        .admin-mode-btn { background: linear-gradient(135deg, #17a2b8 0%, #138496 100%); color: white; }
        .admin-mode-btn.active { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        
        .status-bar {
            text-align: center; padding: 15px; color: #6c757d; font-size: 14px;
            background: #f8f9fa; border-radius: 10px; margin-top: 20px;
        }
        
        .loading { text-align: center; padding: 40px; color: #6c757d; }
        .loading-spinner {
            display: inline-block; width: 24px; height: 24px; border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%; border-top-color: #2e7dba; animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        .error-panel {
            background: #f8d7da; border: 2px solid #f5c6cb; border-radius: 15px; padding: 20px;
            margin: 20px 0; text-align: center; color: #721c24;
        }
        
        .retry-btn {
            padding: 10px 20px; background: #dc3545; color: white; border: none;
            border-radius: 8px; cursor: pointer; margin-top: 10px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        @media (max-width: 768px) {
            .users-container { grid-template-columns: 1fr; }
            .control-panel { grid-template-columns: 1fr; }
            body { padding: 10px; }
            .header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>6 Б КЛАСС</h1>
            <div class="class-name">Рейтинг учащихся</div>
        </div>
        
        <div class="content">
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot status-connecting" id="statusDot"></span>
                <span id="statusText">Подключение к Firebase...</span>
            </div>
            
            <div class="users-container" id="usersContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Загрузка данных...</p>
                </div>
            </div>
            
            <div class="control-panel">
                <button class="panel-btn admin-mode-btn" id="adminModeBtn">
                    <i class="fas fa-user-shield"></i> Режим админа
                </button>
                <button class="panel-btn" id="resetBtn" style="background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%); color: white;">
                    <i class="fas fa-sync"></i> Обновить данные
                </button>
            </div>
            
            <div class="status-bar" id="statusBar">
                <i class="fas fa-shield-alt"></i> ClassRate System v2.0
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Firebase (уже встроена в код)
        const firebaseConfig = {
            apiKey: "AIzaSyBnLi6h2ZbHhNUL3ArToBgPC-drwr2OF1E",
            authDomain: "classrate-6b-2025.firebaseapp.com",
            projectId: "classrate-6b-2025",
            storageBucket: "classrate-6b-2025.firebasestorage.app",
            messagingSenderId: "445580377051",
            appId: "1:445580377051:web:d19ad47e281874edf5c5fe"
        };

        // Начальные данные учащихся
        const initialUsersData = [
            {id: '1', name: 'Артур (создатель)', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: ['savior', 'premium']},
            {id: '2', name: 'Маша Петрова', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '3', name: 'Маша Старцева', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '4', name: 'Никифоров Матвей', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '5', name: 'Арина Хайдукова', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '6', name: 'Городилова Варя', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '7', name: 'Артем Мерзляков', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '8', name: 'Вика Батуева', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '9', name: 'Саша Скворцов', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '10', name: 'Кирилл Зяблицев', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '11', name: 'Timoti IT specialist', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '12', name: 'Ваня', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '13', name: 'Юля Ситнюк', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '14', name: 'Варя Косякова', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '15', name: 'Рома отличник', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '16', name: 'Лиля Харламова', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '17', name: 'Юля Бабушкина', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '18', name: 'Kristina', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '19', name: 'Саша Сычугов', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '20', name: 'Egor', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '21', name: 'Никита Курзов', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '22', name: 'Варя Акулова', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '23', name: 'Диляра', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '24', name: 'Соня Саблина', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []},
            {id: '25', name: 'Софа Шляпникова', upvotes: 0, downvotes: 0, rating: 0.0, total_votes: 0, badges: []}
        ];

        let usersData = [];
        let db = null;
        let unsubscribe = null;

        // Инициализация Firebase
        function initializeFirebase() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                // Инициализируем Firebase
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                db = firebase.firestore();
                
                // Проверяем подключение
                db.collection('test').doc('connection').get()
                    .then(() => {
                        statusDot.className = 'status-dot status-connected';
                        statusText.textContent = 'Подключено к Firebase';
                        loadData();
                    })
                    .catch(error => {
                        statusDot.className = 'status-dot status-disconnected';
                        statusText.textContent = 'Ошибка подключения';
                        showError('Ошибка подключения к Firebase. Проверьте правила безопасности.');
                    });
                
            } catch (error) {
                statusDot.className = 'status-dot status-disconnected';
                statusText.textContent = 'Ошибка инициализации';
                showError('Ошибка инициализации Firebase: ' + error.message);
            }
        }

        function showError(message) {
            const usersContainer = document.getElementById('usersContainer');
            usersContainer.innerHTML = `
                <div class="error-panel">
                    <h3><i class="fas fa-exclamation-triangle"></i> Ошибка</h3>
                    <p>${message}</p>
                    <p>Проверьте правила безопасности Firestore:</p>
                    <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; font-size: 12px;">
rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    allow read: if true;
    allow write: if 
      request.headers.origin.matches('https://[a-zA-Z0-9-]+\\.github\\.io') ||
      request.headers.origin.matches('http://localhost(:[0-9]+)?');
  }
}</pre>
                    <button class="retry-btn" onclick="initializeFirebase()">
                        <i class="fas fa-redo"></i> Попробовать снова
                    </button>
                </div>
            `;
        }

        // Загрузка данных из Firebase
        function loadData() {
            if (!db) return;

            if (unsubscribe) unsubscribe();

            unsubscribe = db.collection('users').orderBy('rating', 'desc')
                .onSnapshot((snapshot) => {
                    usersData = [];
                    snapshot.forEach((doc) => {
                        usersData.push({ id: doc.id, ...doc.data() });
                    });
                    
                    if (usersData.length === 0) {
                        createInitialData();
                    } else {
                        updateDisplay();
                    }
                }, (error) => {
                    console.error('Ошибка Firestore:', error);
                    showError('Ошибка загрузки данных: ' + error.message);
                });
        }

        async function createInitialData() {
            try {
                const batch = db.batch();
                
                initialUsersData.forEach((user) => {
                    const userRef = db.collection('users').doc(user.id);
                    batch.set(userRef, user);
                });
                
                await batch.commit();
            } catch (error) {
                console.error('Ошибка создания данных:', error);
                showError('Ошибка создания начальных данных');
            }
        }

        async function castVote(userId, voteValue) {
            if (!db) return;

            try {
                const userRef = db.collection('users').doc(userId);
                const userDoc = await userRef.get();
                
                if (!userDoc.exists) return;
                
                const user = userDoc.data();
                const updates = {};
                
                if (voteValue > 0) {
                    updates.upvotes = (user.upvotes || 0) + 1;
                } else {
                    updates.downvotes = (user.downvotes || 0) + 1;
                }
                
                updates.total_votes = (updates.upvotes || user.upvotes) + (updates.downvotes || user.downvotes);
                updates.rating = updates.total_votes > 0 ? 
                    ((updates.upvotes || user.upvotes) / updates.total_votes * 100) : 0;
                
                await userRef.update(updates);
                
            } catch (error) {
                console.error('Ошибка голосования:', error);
                alert('Ошибка голосования! Проверьте подключение.');
            }
        }

        function updateDisplay() {
            const container = document.getElementById('usersContainer');
            container.innerHTML = '';
            
            usersData.forEach((user, index) => {
                const card = document.createElement('div');
                card.className = 'user-card';
                if (user.name === 'Артур (создатель)') card.classList.add('creator');
                
                card.innerHTML = `
                    <div class="card-top">
                        <div class="place-circle ${index < 3 ? 'top3' : 'other'}">${index + 1}</div>
                        <div class="user-name">${user.name}</div>
                    </div>
                    <div class="card-middle">
                        <div class="rating-box">
                            <div class="label">РЕЙТИНГ</div>
                            <div class="rating-value ${user.rating >= 70 ? 'high' : user.rating >= 40 ? 'medium' : 'low'}">
                                ${user.rating.toFixed(1)}%
                            </div>
                        </div>
                        <div class="votes-box">
                            <div class="label">ГОЛОСОВ</div>
                            <div class="votes-value">${user.total_votes || 0}</div>
                        </div>
                    </div>
                    <div class="card-bottom">
                        <button class="vote-btn like-btn" onclick="castVote('${user.id}', 1)">
                            <i class="fas fa-thumbs-up"></i> Лайк
                        </button>
                        <button class="vote-btn dislike-btn" onclick="castVote('${user.id}', -1)">
                            <i class="fas fa-thumbs-down"></i> Дизлайк
                        </button>
                    </div>
                    ${user.badges && user.badges.length > 0 ? `
                    <div class="badges">
                        ${user.badges.includes('savior') ? '<span class="badge badge-savior">Спаситель</span>' : ''}
                        ${user.badges.includes('premium') ? '<span class="badge badge-premium">Премиум</span>' : ''}
                    </div>
                    ` : ''}
                `;
                
                container.appendChild(card);
            });
        }

        function initApp() {
            // Сразу инициализируем Firebase при загрузке
            initializeFirebase();
            
            // Настройка обработчиков событий
            document.getElementById('resetBtn').addEventListener('click', loadData);
        }

        // Запускаем приложение
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
